<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="" />

    <title>Google Keep</title>
  </head>
  <body>
    <main>
      <header>
        <img
          src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png"
          alt=""
          class="header-logo"
        />
        <h2 class="header-title">Keep</h2>
      </header>
      <div id="form-container">
        <form action="" autocomplete="off">
          <input id="note-title" placeholder="Title" type="text" />
          <input type="text" id="note-text" placeholder="Write a note..." />
          <div id="placeholder">
            <img src="" alt="" id="placeholder-logo" />
            <p id="placeholder-text">Notes you add appear here</p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
